apiVersion: apps/v1
kind: Deployment
metadata:
  name: $app_name
  labels:
    app: $app_name
spec:
  replicas: 2
  selector:
    matchLabels:
      app: $app_name
  template:
    metadata:
      labels:
        app: $app_name
    spec:
      imagePullSecrets:
        - name: my-registry-key
      containers:
        - name: $app_name
          image: billahmustasin/weather:$releaseversion
          imagePullPolicy: Always
          env:
          - name: OPENWEATHER_API_KEY
            valueFrom:
            secretKeyRef:
              name: weather-api-secret
              key: OPENWEATHER_API_KEY
          ports:
            - containerPort: 5000