apiVersion: apps/v1
kind: Deployment
metadata:
  name: $app_name
  labels:
    app: $app_name
spec:
  replicas: 2
  selector:
    matchLabels:
      app: $app_name
  template:
    metadata:
      labels:
        app: $app_name
    spec:
      imagePullSecrets:
        - name: my-registry-key
      containers:
        - name: $app_name
          image: billahmustasin/weather:$releaseVersion
          imagePullPolicy: Always
          ports:
            - containerPort: 5000